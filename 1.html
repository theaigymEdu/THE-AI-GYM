<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - The AI Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <form id="aiGymContactForm" class="custom-form shadow p-4 rounded" novalidate>
    <h2 class="mb-4 pb-2 text-center">Contact Us</h2>

    <div class="row">
      <div class="col-lg-6 col-md-6 col-12">
        <div class="form-floating">
          <input type="text" id="ai_full_name" name="ai_full_name" class="form-control" placeholder="Full Name" required>
          <label for="ai_full_name">Full Name</label>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-12">
        <div class="form-floating">
          <input type="email" id="ai_email" name="ai_email" class="form-control" placeholder="Email address" required>
          <label for="ai_email">Email address</label>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <textarea id="ai_message" name="ai_message" class="form-control" placeholder="Describe message here" style="height:150px;" required></textarea>
          <label for="ai_message">Message</label>
        </div>
      </div>

      <div class="col-12 mt-3">
        <button type="button" id="ai_sendBtn" class="form-control btn btn-primary">Submit Form</button>
      </div>
    </div>
  </form>

  <!-- Feedback message -->
  <div id="ai_statusMsg" class="mt-3 text-center"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  emailjs.init("OxPyTXPMTcKwcwb7O");

  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("aiGymContactForm");
    const sendBtn = document.getElementById("ai_sendBtn");
    const statusMsg = document.getElementById("ai_statusMsg");

    sendBtn.addEventListener("click", function() {
      const fullName = document.getElementById("ai_full_name").value.trim();
      const email = document.getElementById("ai_email").value.trim();
      const message = document.getElementById("ai_message").value.trim();

      if (!fullName || !email || !message) {
        statusMsg.innerHTML = "<p class='text-danger'>⚠️ Please fill all fields.</p>";
        return;
      }

      sendBtn.disabled = true;
      sendBtn.innerText = "Sending...";

      const templateParams = {
        from_name: fullName,
        from_email: email,
        message: message
      };

      emailjs.send("service_rd70kj3", "template_7kcngiw", templateParams)
        .then(() => {
          statusMsg.innerHTML = "<p class='text-success'>✅ Message sent successfully!</p>";
          form.reset();
        })
        .catch((error) => {
          console.error("EmailJS Error:", error);
          statusMsg.innerHTML = "<p class='text-danger'>❌ Failed to send. Please try again later.</p>";
        })
        .finally(() => {
          sendBtn.disabled = false;
          sendBtn.innerText = "Submit Form";
        });
    });
  });
</script>

</body>
</html>
